<script>    

    function display(){
        const now = new Date().valueOf();
        const left = target - now;
        if(left<=0){return "too late";}
        const ts = Math.floor(left/1000)%60;
        const tm = Math.floor(left/60000)%60;
        const th = Math.floor(left/3600000)%24;
        const td = Math.floor(left/86400000);
        countdown.innerText = `${td} days, ${th} hours, ${tm} minutes, ${ts} seconds`;
    }

    const countdown = document.getElementById("countdown");
    const y = new Date().getFullYear();
    const target = new Date(y+1,0,1).valueOf();

    display();

    setInterval(display,300);

</script>
